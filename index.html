<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Secret-Message-App2</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <!--below we show decoded message-->
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message.</a>
          </div>
        </div>
        <div id="message-form" class="card-panel">
          <form>
            <label for="message-input">Enter a Secret Message</label>
            <input type="text" id="message-input" />
            <button type="submit" class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <label for="link-input">Share this link with a friend.</label>
          <input type="text" id="link-input" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
